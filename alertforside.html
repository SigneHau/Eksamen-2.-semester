<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Alert til forsiden</title>
</head>
<body>

  
  <!-- JavaScript-kode -->
  <script>
    // Når hele siden er færdigindlæst, udføres denne funktion
    window.addEventListener('load', function() {
      // Viser en simpel pop-up-besked med alert
      alert("Hej! Bare så du ved det – det her er et eksamensprojekt. Siden er lavet til undervisning og er ikke en rigtig virksomhedsside (endnu!)..");
    });
  </script>

</body>
</html>
